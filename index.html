<!DOCTYPE html>
<html lang="en">

<head>
    <title>ConvNet Shape Calculator</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/project.css">
    <script src="js/main.js" charset="utf-8"></script>
</head>

<body>
    <main>
        <h1>ConvNet Calculator</h1>
        <div id="parameters">
            <h4>Input</h4>
            <div id="input_parameters">
                <label class="w1">Width <input value=128></input></label>
                <label class="h1">Height <input value=128></input></label>
                <label class="d1">Channels <input value=3></input></label>
            </div>
            <h4>Convolution</h4>
            <div id="convolution_parameters">
                <label class="k">Output channels: <input value=4></input></label>
                <label class="f">Kernel size: <input value=3></input></label>
                <label class="s">Stride: <input value=1></input></label>
                <label class="p">Padding: <input value=0></input></label>
            </div>
        </div>
        <h4>Shapes</h4>
        <div id="shapes">
            <div id="input"></div>
            <div id="arrow">â†’</div>
            <div id="output"></div>
        </div>
        <div id="credits">
            Hacked from https://github.com/madebyollin/convnet-calculator
        </div>
    </main>
</body>

</html>
